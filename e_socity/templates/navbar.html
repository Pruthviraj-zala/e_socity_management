{% load static %}
<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            <a href="/">
                <span class="logo-icon">üèòÔ∏è</span>
                <span class="logo-text">eSociety</span>
            </a>
        </div>
        
        <button class="menu-toggle" id="mobile-menu" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <ul class="nav-menu" id="nav-menu">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#services" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
                <a href="#contact" class="nav-link">Contact</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/admin" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link nav-link-logout">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a href="{% url 'signup' %}" class="nav-link nav-link-btn">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link nav-link-btn nav-link-login">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');
        
        if (menuToggle && navMenu) {
            menuToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                menuToggle.classList.toggle('active');
                menuToggle.setAttribute('aria-expanded', menuToggle.classList.contains('active'));
            });
            
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navMenu.classList.remove('active');
                    menuToggle.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                });
            });
        }
    });
</script>
