{% load static %}
<nav class="navbar guard-navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            <a href="{% url 'guard_dashboard' %}">
                <span class="logo-icon">ðŸ‘®</span>
                <span class="logo-text">eSociety - Guard</span>
            </a>
        </div>
        
        <button class="menu-toggle" id="mobile-menu" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <ul class="nav-menu" id="nav-menu">
            <li class="nav-item">
                <a href="{% url 'guard_dashboard' %}" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Security Log</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Visitors</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link nav-link-logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');
        
        if (menuToggle && navMenu) {
            menuToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                menuToggle.classList.toggle('active');
                menuToggle.setAttribute('aria-expanded', menuToggle.classList.contains('active'));
            });
            
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navMenu.classList.remove('active');
                    menuToggle.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                });
            });
        }
    });
</script>
